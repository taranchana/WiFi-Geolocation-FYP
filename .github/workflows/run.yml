name: Run WiFi GeoMapper

on:
  workflow_dispatch:   # Allows you to manually trigger from the GitHub Actions tab

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      WIGLE_API_NAME: ${{ secrets.WIGLE_API_NAME }}
      WIGLE_API_TOKEN: ${{ secrets.WIGLE_API_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the AppController
        run: python main.py